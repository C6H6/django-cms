{% extends 'base.html' %}

{% block content %}

    <div class="search-box">
        <div class="container-fluid bg-light ">
            <div class="row align-items-center justify-content-center">
                <div class="col-md-2 pt-3">
                    <div class="form-group ">
                        <input class="form-control" title="input1" type="text">
                    </div>
                </div>
                <div class="col-md-2 pt-3">
                    <div class="form-group">
                        <input class="form-control" title="input1" type="text">
                    </div>
                </div>
                <div class="col-md-2 pt-3">
                    <div class="form-group">
                        <input class="form-control" title="input1" type="text">
                    </div>
                </div>
                <div class="col-md-2 pt-3">
                    <div class="form-group">
                        <input class="form-control" title="input1" type="text">
                    </div>
                </div>
                <div class="col-md-2">
                    <button type="button" class="btn btn-primary btn-block">Search</button>
                </div>
            </div>
        </div>
    </div>

    <div class="travels-box">
        {% for travel in travels %}
            <div class="row">
                <div class="col-md-6">
                    <a href="{{ travel.images.first.image.url }}">
                        <img class="img-fluid rounded mb-3 mb-md-0 travel-main-image" src="{{ travel.images.first.image.url }}" alt="">
                    </a>
                </div>
                <div class="col-md-6">
                    <h3>{{ travel.title }}</h3>
                    <p>{{ travel.description }}</p>
                    <p><b>Price: </b>{{ travel.price }} PLN</p>
                    <a class="btn btn-primary" href="{% url 'travel:details' travel.id %}">Details</a>
                </div>
            </div>
            <hr>
        {% endfor %}
    </div>
{% endblock %}
