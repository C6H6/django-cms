{% extends 'base.html' %}

{% block content %}
    <h2>{{ travel.title }}</h2>

    <div>
        {{ travel.description }}
    </div>

    <div>
        {{ travel.price }}
    </div>

    {% for image in travel.images.all %}
        <img width="300px" src="{{ image.image.url }}">
    {% endfor %}
{% endblock %}
