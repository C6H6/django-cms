{% extends 'base.html' %}

{% block content %}
    <div class="text-center">
        <div class="login-form p10">
            <div class="col-md-4 col-md-offset-4">
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-danger" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            </div>
            <div class="row">
                <div class="col-md-4 col-md-offset-4">

                    <div class="card text-center card  bg-default mb-3">
                        <form action="{% url 'authorization:registration-check' %}" method="post">
                            <div class="card-body">
                                {% csrf_token %}
                                {{ form }}
                            </div>
                            <div class="card-footer text-muted p10">
                                <button type="submit" class="btn btn-primary">Register</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
